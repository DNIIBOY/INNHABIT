<div class="p-6 pb-0">
    <div>
        <h5 class="text-xl font-bold">Seneste aktivitet</h5>
    </div>
</div>
<div class="px-0 pb-2">
    <div class="overflow-x-auto">
        <table class="items-center w-full mb-0 align-top border-gray-200 text-slate-500">
            <thead class="border-b border-b-solid border-b-gray-200 text-slate-400 uppercase opacity-70 font-bold">
                <tr>
                    <th class="px-6 py-3 text-left">Indgang</th>
                    <th class="px-6 py-3 text-center">Tidspunkt</th>
                    <th class="px-6 py-3 text-center">Retning</th>
                </tr>
            </thead>
            <tbody class="[&_tr:not(:last-child)]:border-b">
                {% for event in events %}
                    <tr class="p-2">
                        <td class="pl-6 text-left">
                            <h6>{{ event.entrance.name }}</h6>
                        </td>
                        <td class="text-center align-middle">
                            <h5 class="font-semibold">{{ event.timestamp|date:"H:i" }}</h5>
                        </td>
                        <td class="text-center">
                            {% if event.is_entry %}
                                <i class="bi-box-arrow-in-right text-4xl text-green-500"></i>
                            {% else %}
                                <i class="bi-box-arrow-in-left text-4xl ml-6 text-red-500"></i>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
