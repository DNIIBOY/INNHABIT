{% extends "base.html" %}
{% block head %}
{% endblock %}

{% block content %}

<div class="flex flex-col sm:flex-row items-center justify-center sm:justify-between gap-4 w-full max-w-full px-3 mb-6 xl:mb-0 xl:w-11/12 custom-text-size">
   
    <button id="increment-button" class="arrow-left text-slate-300 dark:text-slate-300 mt-4 sm:mr-4"
            hx-trigger="click"
            hx-get="{% url 'insights_dashboard' %}"
            hx-target="#insight-container"
            hx-swap="innerHTML swap:0.3s settle:0.3s"
            hx-include="#current-index">
            <svg class="rotate-90 sm:rotate-0 mirror-horizontal" width="100" height="100" viewBox="0 0 100 400" xmlns="http://www.w3.org/2000/svg">
                <polygon points="100,0 0,200 100,400" fill="currentColor" />
            </svg>
    </button>

    <div class="flex flex-col w-full max-w-6xl justify-between items-center text-black dark:text-slate-800 font-semibold text-xs max-h-screen overflow-hidden whitespace-normal custom-height-div ">

        <input type="hidden" id="current-index" name="index" value="{{ index|default:'1' }}" hx-swap-oob="true">

        <div id="insight-container" 
              class="dark:text-white text-4xl text-black"
             hx-get="{% url 'insights_dashboard' %}?index={{ index|default:'1' }}"
             hx-trigger="load"
             hx-target="#insight-container"
             hx-swap="innerHTML swap:0.3s settle:0.3s">
        </div>
        <p>
    </div>

    <button id="decrement-button" class="arrow-right text-slate-300 dark:text-slate-300 mt-4 sm:ml-4"
            hx-trigger="click"
            hx-get="{% url 'insights_dashboard' %}"
            hx-target="#insight-container"
            hx-swap="innerHTML swap:0.3s settle:0.3s"
            hx-include="#current-index">
        <svg class="-rotate-90 sm:rotate-0 sm:rotate-180" width="100" height="100" viewBox="0 0 100 400" xmlns="http://www.w3.org/2000/svg">
            <polygon points="100,0 0,200 100,400" fill="currentColor" />
        </svg>
    </button>
</div>
<button class="learn-more-button fixed bottom-0 left-0 mb-4 ml-4 bg-slate-100 dark:bg-gray-800 text-black dark:text-white py-2 px-4 rounded-md hover:bg-slate-300 dark:hover:bg-gray-700">
    LÃ¦s Mere
</button>
<div class="flex flex-col ">
<h2 class="absolute bottom-14 left-1/2 transform -translate-x-1/2 text-4xl font-semibold z-50 text-black dark:text-white">
    innovate.aau.dk
</h2>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const currentIndexInput = document.getElementById('current-index');
        const incrementButton = document.getElementById('increment-button');
        const decrementButton = document.getElementById('decrement-button');
        let currentIndex = parseInt('1');  

        incrementButton.addEventListener('click', function() {
            currentIndex += 1;  
            currentIndexInput.value = currentIndex;  
        });

        decrementButton.addEventListener('click', function() {
            currentIndex += -1;  
            currentIndexInput.value = currentIndex;  
        });
    });
</script>
{% endblock %}
