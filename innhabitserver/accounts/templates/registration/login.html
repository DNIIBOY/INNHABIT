{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center drop-shadow-2xl w-full h-full">
    <form method="post" class="w-full lg:w-2/3 xl:w-1/3 bg-aau p-8 rounded-lg shadow-lg">
        {% csrf_token %}
        <div class="text-1xl text-white font-bold mb-4">
            <a href="{% url 'index' %}" class="hover:underline">Tilbage til start</a>
        </div>
        <div class="flex justify-center gap-3 flex-col text-2xl p-3 text-white font-bold mb-4">
            <label for="username">Email:</label>
            <input type="text" name="username" placeholder="eksempel@student.aau.dk" class="text-black p-2 rounded">
        </div>
        <div class="flex justify-center gap-3 flex-col text-2xl p-3 text-white font-bold mb-4">
            <label for="password">Kodeord:</label>
            <input type="password" name="password" placeholder="***********" class="text-black p-2 rounded">
        </div>
        <div class="text-xl text-white font-bold mb-4">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="hover:underline">Har du glemt din adgangskode?</a>
        </div>
        <div class="text-center">
            <button type="submit" class="bg-white text-aau text-xl font-bold py-2 px-4 rounded hover:bg-blue-100">Log ind</button>
        </div>
    </form>
</div>
{% endblock %}
