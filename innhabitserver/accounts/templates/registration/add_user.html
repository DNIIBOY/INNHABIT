{% extends "base.html" %}

{% block content %}

<div class="flex flex-col justify-center">
    <form method="post" class="flex flex-col gap-3 text-white h-fit justify-center lg:w-1/8 w-1/8 bg-aau p-6 rounded-lg shadow-lg">
        {% csrf_token %}
        {% if form.non_field_errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                {% for error in form.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <label for="username" class="text-3xl font-bold text-center">Email:</label>
        <input type="text" name="email" placeholder="eksempel@student.aau.dk" class="text-black p-2 rounded">
        {% if form.email.errors %}
            <div class="text-red-300 text-sm font-normal">
                {% for error in form.email.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <div class="text-center">
            <button class="bg-aau-light rounded lg:w-1/4 hover:underline text">Enter</button>
        </div>
    </form>
</div>
{% endblock %}
